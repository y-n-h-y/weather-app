<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather-API practice</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="headBlock">
                <h1>Weather<br class="sp"> Tokyo</h1>
                <div class="wrapToday box">
                    <div class="date">
                        <p class="dateElm"></p>
                        <p class="timeElm"></p>
                    </div>
                    <div class="temperature">
                        <p class="code"></p>
                        <p class="degree"></p>
                    </div>
                </div>
            </div>
            <div class="middleBlock"></div>
            <div class="modalBg"></div>
            <div class="modal-box"></div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
